<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Login Form</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">



<style>
.error {
	color: red;
}
</style>
</head>

<body>
	<nav class="navbar  bg-info" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Login Form Page </a>
		</div>
	</nav>

	<div class="container p-4 ">
		<div class="row d-flex justify-content-center">

			<div class="card shadow " style="width: 25rem;">
				<div class="card-body p-5">

					<label
						class="form-text mb-4 text-center d-flex justify-content-center fs-2">
						Login Form</label>



					<div th:if="${emailNotFound}" class="alert alert-danger">
						<p th:text="${emailNotFound}" />
					</div>


					<form th:action="@{/loginEmployee}" th:method="Post"
						th:object="${employee}">


						<br> <input type="email" th:field="*{email}"
							placeholder="Enter Email" class="form-control" /> <span
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="error"></span> <br> <input type="password"
							th:field="*{password}" placeholder="Password"
							class="form-control"> <span
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="error"></span> <br> <br>
						<button type="submit" value="submit"
							class="form-control btn btn-primary">Submit</button>



					</form>


					<div class="text-center mt-4">
						<a th:href="@{/RegisterForm}" class=" mt-4 text-center">Back
							to Register </a>
					</div>

				</div>
			</div>


		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
